<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Secure Chat</h1>
        </div>
        <div class="chat-messages" id="messages"></div>
        <div class="chat-input-container">
            <div class="encryption-controls">
                <input type="text" id="nickname" placeholder="昵称（可选）" maxlength="20" title="设置后将在消息中显示">
                <input type="text" id="encryption-key" placeholder="加密密钥">
                <button id="set-key" type="button" title="设置加密密钥"><i class="fas fa-key"></i></button>
            </div>
            <form id="chat-form" class="chat-input">
                <input id="chat-input" type="text" placeholder="Type a message..." autocomplete="off">
                <label for="image-upload" class="image-upload-label">
                    <i class="fas fa-image"></i>
                </label>
                <input type="file" id="image-upload" accept="image/*" style="display: none;">
                <button type="submit"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
